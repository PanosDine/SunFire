{% extends 'base.html' %}

{% block title %}Sun Fire{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
<!-- csrf_token prevents hackers from calling your webpage from other websites
always use with forms, when fetching info etc-->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
{% endblock %}
